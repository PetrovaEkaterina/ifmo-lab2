<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Потребительская корзина">
        
        <title>Потребительская корзина</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              rel="stylesheet">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="./public/css/index.css">
    </head>
    <body class="page page_end-point">
        <nav>
            <ol class="breadcrumb bg-gray">
                <li class="breadcrumb-item">
                    <a href="../#consumer-basket">Лабораторные работы. Семестр 2</a>
                </li>
                <li class="breadcrumb-item active">
                    Потребительская корзина
                </li>
            </ol>
        </nav>
        
        <h4 id="author" title="GossJS">Василий Ковалев</h4>
        
        <h2 class="budget page__budget center-text">
            Бюджет: &euro;<span class="budget__budget-value"></span>
        </h2>
        
        <main class="main page__main">
            <div class="bg-dark goods page__goods">
                <div id="good-1" class="bg-light text-dark good goods__good" draggable="true">
                    <span id="good-1-count" class="good__count"></span>
                    <h3 class="good__title">Товар №1</h3>
                    <span class="good__price" data-price="10">&euro;10</span>
                </div>
                <div id="good-2" class="bg-success text-light good goods__good" draggable="true">
                    <span id="good-2-count" class="good__count"></span>
                    <h3 class="good__title">Товар №2</h3>
                    <span class="good__price" data-price="20">&euro;20</span>
                </div>
                <div id="good-3" class="bg-warning text-light good goods__good" draggable="true">
                    <span id="good-3-count" class="good__count"></span>
                    <h3 class="good__title">Товар №3</h3>
                    <span class="good__price" data-price="30">&euro;30</span>
                </div>
                <div id="good-4" class="bg-danger text-light good goods__good" draggable="true">
                    <span id="good-4-count" class="good__count"></span>
                    <h3 class="good__title">Товар №4</h3>
                    <span class="good__price" data-price="40">&euro;40</span>
                </div>
                <div id="good-5" class="bg-primary text-light good goods__good" draggable="true">
                    <span id="good-5-count" class="good__count"></span>
                    <h3 class="good__title">Товар №5</h3>
                    <span class="good__price" data-price="50">&euro;50</span>
                </div>
            </div>
            <div class="bg-dark border border-dark basket page__basket">
                <span class="text-light basket__info">
                    Перетяните товары сюда
                    <br>
                    (одинаковые товары суммируются)
                </span>
                <div class="basket__goods-container"></div>
                <div class="bg-dark progress progress-vertical basket__progress">
                    <div class="progress-bar progress-bar-striped basket__progress-bar" 
                         min="0" 
                         max="100">
                    </div>
                </div>
            </div>
        </main>
        
        <script src="./public/js/index.js"></script>
    </body>
</html>
